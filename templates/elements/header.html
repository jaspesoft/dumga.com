{% load static %}
{% include 'elements/modal-signup.html' %}
<div class="bg-primary box-shadow p-2">
    <div class="container">
        <div class="row align-items-center">
            <div class="col col-sm-4 col-lg-2 my-0 font-weight-normal contact-info">
                <i class="fab fa-whatsapp"></i>
                +060 (800) 801-582
            </div>
            <div class="col col-sm-4 col-lg-2 my-0 font-weight-normal contact-info">
                <i class="fas fa-envelope"></i>
                dumga_ve@gmail.com
            </div>
        </div>
    </div>

</div>
<div class="border-bottom box-shadow bg-white">
    <div class="container p-0">
        <div class="navbar navbar-expand-lg navbar-light pl-0 pr-0 pt-2" style="box-shadow: none">
            <div class="container">
                <a class="navbar-brand d-none d-sm-block mr-3 flex-shrink-0" href="index.html" style="min-width: 7rem;">
                    <img src="{% static 'images/logo_dumga.png' %}" width="120px">
                </a>
                <a class="navbar-brand d-sm-none mr-2" href="index.html" style="min-width: 4.625rem;">
                    <img width="74" src="{% static 'images/logo_dumga.png' %}" alt="Dumga">
                </a>
                <div class="input-group-overlay d-none d-lg-flex mx-4">
                    <input class="form-control appended-form-control pl-4" type="text" placeholder="Buscar artículos">
                    <div class="input-group-append-overlay">
                        <span class="input-group-text text-primary">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="navbar-toolbar d-flex flex-shrink-0 align-items-center">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span></button>
                    <a class="navbar-tool ml-1 ml-lg-0 mr-n1 mr-lg-2" href="#signin-modal" data-toggle="modal">
                        <div class="navbar-tool-icon-box">
                            <i class="far fa-heart text-primary" style="font-size: 14pt"></i>
                        </div>
                    </a>
                    <a class="navbar-tool ml-1 ml-lg-0 mr-n1 mr-lg-2" href="#signin-modal" data-toggle="modal">
                        <div class="navbar-tool-icon-box">
                            <i class="far fa-user text-primary" style="font-size: 14pt"></i>
                        </div>
                        <div class="navbar-tool-text ml-n3">
                            <small>Hola, Ingresar</small>Registrate
                        </div>
                    </a>

                </div>
            </div>
        </div>
        <div class="navbar navbar-expand-lg navbar-light navbar-stuck-menu mt-n2 pl-0 pt-2 pb-2" style="box-shadow: none">
            <div class="container">
                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <div class="input-group-overlay d-lg-none my-3">
                        <input class="form-control appended-form-control pl-4" type="text"
                               placeholder="Buscar artículos">
                        <div class="input-group-prepend-overlay">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>

                    </div>

                    <ul class="navbar-nav">
                        {% for categoria in cat_padres %}
                            <li class="position-static mb-0 text-center">
                                <a class="nav-link" href="/{{ categoria.url_categoria }}">{{ categoria.descripcion }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>
    </div>

</div>
